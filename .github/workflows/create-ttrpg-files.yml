EOF

      - name: Commit changes
        run: |
          git add TTRPG/Heretics
          git commit -m "TTRPG: add Heretics starter files and README" || echo "No changes to commit"

      - name: Push branch using PAT
        env:
          REPO_TOKEN: ${{ secrets.ALL_SOULS_TOKEN }}
        run: |
          BRANCH="ttrpg/setup-templates"
          git remote set-url origin https://x-access-token:${REPO_TOKEN}@github.com/${{ github.repository }}.git
          git push --set-upstream origin "$BRANCH"

      - name: Create Pull Request
        env:
          REPO_TOKEN: ${{ secrets.ALL_SOULS_TOKEN }}
        run: |
          PR_TITLE="TTRPG: add Heretics starter files and README"
          PR_BODY="Adds initial Heretics campaign files under /TTRPG/Heretics/ (characters and one encounter). Please review; do not merge without owner review. Files added:\n- /TTRPG/Heretics/Characters/Corra-Voss-knowledge.md\n- /TTRPG/Heretics/Characters/Elara-Keene-Bard.md\n- /TTRPG/Heretics/Characters/Lys-Whisper-Rogue.md\n- /TTRPG/Heretics/Characters/Aldra-Vey-Archivist.md\n- /TTRPG/Heretics/Characters/Aldric-Vale-Paladin.md\n- /TTRPG/Heretics/Chronicles/encounters/market-heist.md\n- /TTRPG/Heretics/README.md"
          API_JSON=$(jq -n --arg title "$PR_TITLE" --arg body "$PR_BODY" --arg head "ttrpg/setup-templates" --arg base "main" '{title:$title, body:$body, head:$head, base:$base}')
          curl -s -X POST -H "Authorization: token ${REPO_TOKEN}" -H "Accept: application/vnd.github+json" https://api.github.com/repos/${{ github.repository }}/pulls -d "$API_JSON" | jq -r .html_url || true

      - name: Output PR URL (if available)
        run: echo "If PR creation succeeded, check Actions logs or Pull Requests for the PR URL."
